<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="m-3 col-lg-6 needs-validation" novalidate>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" autocomplete="off" id="nombre" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched, 'is-valid': formulario.get('nombre')?.valid && formulario.get('nombre')?.touched }" required>
    <!-- Validador incorrecto -->
    <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="invalid-feedback">
    Nombre es requerido.
    </div>
    <!-- Validador correcto -->
    <div *ngIf="formulario.get('nombre')?.valid && formulario.get('nombre')?.touched" class="valid-feedback">
      Correcto!
    </div>
  </div>

  <div class="mb-3">
   <label for="apellido" class="form-label">Apellido</label>
   <input type="text" id="apellido" formControlName="apellido" class="form-control" required="">
  </div>
  <div class="mb-3">
    <label for="edad" class="form-label">Edad</label>
    <input type="number" id="edad" formControlName="edad" class="form-control" required="">
   </div>
   <div class="mb-3">
    <label for="apellido" class="form-label">Email</label>
    <input type="text" id="email" formControlName="email" class="form-control" placeholder="name@example.com" required="">
   </div>

   <button class="btn btn-primary" type="submit">Enviar</button>
</form>
